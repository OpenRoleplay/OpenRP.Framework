name: release

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set VERSION variable from tag (or fallback to week-based version)
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF/refs\/tags\//}  # Extract version from the tag
        else
          # Use the year and week number in the format "1.0.0-dev-YYYY-Www"
          VERSION="1.0.0-dev-$(date +'%Y-W%U')"  # Format: "1.0.0-dev-2025-W10"
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build /p:CiVersion=${VERSION} --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output bin

    - name: Push (allow overwriting)
      run: dotnet nuget push bin/*.nupkg --source="https://api.nuget.org/v3/index.json" --api-key ${{secrets.NUGET_API_KEY}} --force-duplicate
